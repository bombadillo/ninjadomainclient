<div *ngIf="ninja">
    <div class="col s12 m5">
        <div class="card-panel">
        <span>
            <h2>{{ninja.name}} details!</h2>
            <div class="chip">
            <b>ID</b> {{ninja.id}}
            </div>                            
            <div class="input-field">                
            <input [(ngModel)]="ninja.name" placeholder="name">
            </div>            
        </span>
        </div>
    </div>   
</div>
