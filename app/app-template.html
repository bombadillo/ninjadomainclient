<div class="row">
    <div class="col s12 m12">
        <div class="card-panel center-align">
            <h1>{{title}}</h1>
            <h2>My Ninjas</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m5">
        <ul class="ninjas collection">
            <li *ngFor="let ninja of ninjas" (click)="onSelect(ninja)" [class.active]="ninja === selectedNinja" class="collection-item">
            <span class="badge">{{ninja.id}}</span> {{ninja.name}}
            </li>
        </ul>    
    </div>  
    <my-ninja-detail [ninja]="selectedNinja"></my-ninja-detail>
